name: Deploy to GitHub Pages via angular-cli-ghpages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
   build-and-deploy:
     runs-on: ubuntu-latest

     steps:
     - name: Checkout
       uses: actions/checkout@v2

     - name: Use Node.js 10.x
       uses: actions/setup-node@v1
       with:
         node-version: 10.x

     - name: Prepare
       env:
         GH_TOKEN: ${{ secrets.GH_TOKEN }}
       run: |
         npm install
         npm run lint
         
     - name: Test
       env:
         GH_TOKEN: ${{ secrets.GH_TOKEN }}
       run: |
         # npm test -- --watch=false --progress=false --browsers=ChromeHeadlessCI
         # npm run webdriver-update-ci
         # npm run e2e -- --protractor-config=e2e/protractor-ci.conf.js --webdriver-update=false
         ng e2e
         
     - name: Deploy
       env:
         GH_TOKEN: ${{ secrets.GH_TOKEN }}
       run: |
         npm run ng -- deploy --base-href=https://ivorco.github.io/angularPortfolio/ --name="Or" --email=2694823+ivorco@users.noreply.github.com
