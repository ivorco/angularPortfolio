<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1>Or Cohen</h1>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button [routerLink]="'/intro'">Intro</a>
      <a mat-button [routerLink]="'/photos'">Photos</a>
      <a mat-button [routerLink]="'/apps'">Apps</a>
      <a mat-button [routerLink]="'/products'">Products</a>

      <button mat-button [matMenuTriggerFor]="menu">Environments</button>

        <button mat-menu-item>React</button>
        <button mat-menu-item>Barebones</button>
